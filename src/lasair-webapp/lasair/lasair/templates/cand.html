<h2>Candidate object</h2>

This candidate is part of object <a href="/object/{{ cand.objectid }}/">{{ cand.objectid }}</a>.<br/>
<img src=/lasair/static/ztf/stamps/jpg/{{ cand.nid }}/candid{{ cand.candid }}.jpg><br/>
<table border=1>
{% for k,v in cand.items %}
{% ifnotequal k "_state" %}
    <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
{% endifnotequal %}
{% endfor %}
</table>
