{% extends "base.html"%}
{% block content %}
<div class="row">
	<h3>Candidate object</h3>
</div>
<div class="row">
	<div class="col-sm">
	This candidate is part of object <a href="/object/{{ cand.objectid }}/">{{ cand.objectid }}</a>.
	</div>
</div>
<div class="row">
	<div class="col-sm">
	<img src=/lasair/static/ztf/stamps/jpg/{{ cand.nid }}/candid{{ cand.candid }}.jpg>
	</div>
</div>
<div class="row">
	<div class="col-sm">
		<table class="table">
			{% for k,v in cand.items %}1
			{% ifnotequal k "_state" %}
    			<tr><td>{{ k }}</td><td>{{ v }}</td></tr>
			{% endifnotequal %}
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
