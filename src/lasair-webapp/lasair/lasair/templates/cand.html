<h2>Candidate object</h2>
<table border=1>
{% for k,v in cand.items %}
{% ifnotequal k "_state" %}
    <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
{% endifnotequal %}
{% endfor %}
</table>

<h2>Previous Candidates</h2>

<ul>
{% for prv_cand in prv_cands %}
    <li> <a href="/cand/{{ prv_cand.candid }}/">{{ prv_cand.candid }}</a></li>
{% endfor %}
</ul>
