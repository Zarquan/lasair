<head>
<!-- include Aladin Lite CSS file in the head section of your page -->
<link rel="stylesheet" href="//aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
</head>
<body>
<h2>Object {{ objectId }}</h2>
<table border=1>
<tr>
<th>RA</th>
<th>Dec</th>
<th>JD</th>
<th>magpsf</th>
<th>candidate</th>
</tr>
{% for cand in cands %}
<tr>
<td>{{ cand.ra|floatformat:5 }}</td>
<td>{{ cand.decl|floatformat:5 }}</td>
<td>{{ cand.jd|floatformat:3 }}</td>
<td>{{ cand.magpsf }}</td>
<td> <a href="/cand/{{ cand.candid }}/">{{ cand.candid }}</a></td>
</tr>
{% endfor %}
</table>

 
<!-- you can skip the following line if your page already integrates the jQuery library -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>
 
<!-- insert this snippet where you want Aladin Lite viewer to appear and after the loading of jQuery -->
<table>
<tr><td><td>
<input id="DSS" type="radio" name="survey" value="P/DSS2/color"><label for="DSS">DSS color<label><br/>
<input id="SDSS" type="radio" name="survey" value="P/SDSS9/color"><label for="SDSS">SDSS color<label><br/>
<input id="2MASS" type="radio" name="survey" value="P/2MASS/color"><label for="2MASS">2MASS<label><br/>
<input id="allwise" type="radio" name="survey" value="P/allWISE/color"><label for="allwise">AllWISE<label><br/>
<input id="galex" type="radio" name="survey" value="P/GALEXGR6/AIS/color"><label for="galex">GALEX<label><br/>
<input id="glimpse" type="radio" name="survey" value="P/GLIMPSE360"><label for="glimpse">GLIMPSE 360<label><br/>
</td><td>
<div id="aladin-lite-div" style="width:300px;height:300px;"></div>
</td>
</tr>
</table>

<table>
{% for cand in cands %}
<tr><td>
<img src=/lasair/static/ztf/stamps/jpg/{{ cand.nid }}/candid{{ cand.candid }}.jpg width="200%"><br/>
</td></tr>
{% endfor %}
</table>


<script type="text/javascript" src="//aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:0.04, target: "{{ cands.0.ra }}, {{ cands.0.decl }}"});
    $('input[name=survey]').change(function() {
        aladin.setImageSurvey($(this).val());
});
</script>
